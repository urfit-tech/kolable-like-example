<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App 會員總數查詢</title>
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f7f7fb;
      }
      .card {
        width: min(92vw, 520px);
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 28px;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 24px;
      }
      p {
        margin: 0 0 16px;
        color: #555;
      }
      .row {
        display: grid;
        gap: 10px;
      }
      input,
      button {
        font-size: 16px;
        padding: 12px;
        border-radius: 10px;
      }
      input {
        border: 1px solid #ccc;
      }
      button {
        border: none;
        background: #2f6df6;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        background: #9bb7ff;
        cursor: not-allowed;
      }
      #result {
        margin-top: 18px;
        font-size: 18px;
        font-weight: 600;
      }
      #error {
        margin-top: 10px;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>查詢 App 會員總數</h1>
      <p>輸入 app ID 後，系統會透過 lodestar-sdk 取得該 app 的會員總數。</p>
      <form id="query-form" class="row">
        <input id="appId" name="appId" placeholder="例如：app-sdk" required />
        <button id="submit-btn" type="submit">查詢</button>
      </form>
      <div id="result"></div>
      <div id="error"></div>
    </main>

    <script>
      const form = document.getElementById('query-form')
      const appIdInput = document.getElementById('appId')
      const submitBtn = document.getElementById('submit-btn')
      const resultEl = document.getElementById('result')
      const errorEl = document.getElementById('error')

      form.addEventListener('submit', async (event) => {
        event.preventDefault()
        resultEl.textContent = ''
        errorEl.textContent = ''

        const appId = appIdInput.value.trim()
        if (!appId) return

        submitBtn.disabled = true
        submitBtn.textContent = '查詢中...'

        try {
          const response = await fetch(`/api/member-count?appId=${encodeURIComponent(appId)}`)
          const data = await response.json()
          if (!response.ok) {
            throw new Error(data.message || '查詢失敗')
          }
          resultEl.textContent = `App ${data.appId} 的會員總數：${data.memberCount}`
        } catch (error) {
          errorEl.textContent = error.message || '查詢失敗'
        } finally {
          submitBtn.disabled = false
          submitBtn.textContent = '查詢'
        }
      })
    </script>
  </body>
</html>
